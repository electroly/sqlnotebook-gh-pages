<article><div id="article">
<h1><code>NOW</code> Function</h1>
  <p>Returns the current date and time, in the local time zone.</p>
  <h2>Syntax</h2><code>NOW()</code><br>
  <h2>Return Value</h2>A date string formatted like "2016-07-23 22:12:55.652".<br>
  <h2>Example</h2>
  <pre>PRINT NOW();<br></pre>
